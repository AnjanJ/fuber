name: CI
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11@sha256:85d79cba2d4942dad7c99f84ec389a5b9cc84fb07a3dcd3aff0fb06948cdc03b
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby 2.7.0
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.0
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build and run tests
        env:
          POSTGRES_PASSWORD: postgres
          DATABASE_URL: postgres://postgres:@localhost:5432/fuber_test
          RAILS_ENV: test
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:prepare
          bundle exec rails test
      - name: Run linters
        run: |
          PRONTO_GITHUB_ACCESS_TOKEN=${{ secrets.AJ_BOT }} PULL_REQUEST_ID=id pronto run -f github_pr -c origin/develop

